<form class="form-horizontal">
  <div class='form-group'>
    <label class="control-label">User Name</label>
    <input name="signin_username" type="text" [(ngModel)]="signInRequest.username" class="form-control"/>
  </div>
  <div class='form-group'>
    <label class="control-label">Password</label>
    <input name="signin_password" type="text" [(ngModel)]="signInRequest.password" class="form-control"/>
  </div>
</form>
{{signInRequest.username}},
{{signInRequest.password}}
